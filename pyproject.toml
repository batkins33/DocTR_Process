[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "doctr_process"                # distribution name (keep underscore)

version = "0.1.0"
description = "OCR pipeline for tickets/invoices"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "python-dotenv>=1.0",
  "pydantic>=2,<3",
  "loguru>=0.7",
  "pandas",
  "tqdm",

  # add Pillow/pdfplumber/pypdf/etc. as you wire them in
]

[project.optional-dependencies]
dev = ["pytest", "ruff", "mypy"]

[project.scripts]
doctr-process = "doctr_process.cli:main"   # console script
# you can also add: doctr_process = "doctr_process.cli:main"

[tool.setuptools.packages.find]
where = ["src"]                            # use src/ layout

[tool.setuptools]
py-modules = ["pipeline"]                  # shim at src/pipeline.py

[tool.setuptools.package-data]
doctr_process = ["configs/*.yaml"]
# include all YAML files in configs/ directory
