name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install package
        run: |
          pip install -e .

      - name: Install dev dependencies
        run: |
          pip install -e ".[dev]"

      - name: Lint with ruff
        run: |
          ruff check

      - name: Test with pytest
        run: |
          pytest -q

      - name: Type check with mypy (optional)
        run: |
          mypy src/doctr_process --ignore-missing-imports
        continue-on-error: true