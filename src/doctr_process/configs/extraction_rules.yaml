Heidelberg:
  date:
    method: text_regex
    regex: "(?<!\\d)(\\d{1,2}[/\\-]\\d{1,2}[/\\-]\\d{4})(?!\\d)"
  ticket_number:
    method: text_regex
    regex: "\\b(?:BOL|B\\s*O\\s*L)\\s*[:#]?\\s*(\\d{6,})"
    regex_flags: "IGNORECASE"
  product:
    method: text_regex
    regex: "(?:Product|Prod)\\s*[:#]?\\s*([^\\n\\r]+)"
    regex_flags: "IGNORECASE"
  time_in:
    method: text_regex
    regex: "Time\\s*In\\s*[: ]\\s*([0-9]{1,2}:[0-9]{2})"
    regex_flags: "IGNORECASE"
  time_out:
    method: text_regex
    regex: "Time\\s*Out\\s*[: ]\\s*([0-9]{1,2}:[0-9]{2})"
    regex_flags: "IGNORECASE"
  job:
    method: text_regex
    regex: "P\\.?\\s*O\\.?\\s*[:#]?\\s*(\\d{2}[\\-\\s]\\d{3})[A-Za-z]?\\d*"
    fallback_regex: "\\b(\\d{2}[\\-\\s]\\d{3})\\b"
  tons:
    method: text_regex
    regex: "(\\d{1,3}\\.\\d{2})\\s*(?:Ton|T\\s*o\\s*n)\\b"
    regex_flags: "IGNORECASE"

